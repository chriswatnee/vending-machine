<!DOCTYPE html>
<html>
    <head>
        <title>Vending Machine</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body>
        <div class="container text-center">
            <h1>Vending Machine</h1>
            <hr>
            <div class="row">
                <div class="col-md-8" id="item-rows">
                    <div class="row"></div>
                </div>
                <div class="col-md-4">
                    <form class="form-horizontal">
                        <div class="form-group form-group-lg">
                            <label class="h3" for="money">Total $ In</label>
                            <input type="number" class="form-control" id="money" readonly>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 text-right">
                                <button type="button" class="btn btn-primary" id="add-dollar">Add Dollar</button>
                            </div>
                            <div class="col-md-6 text-left">
                                <button type="button" class="btn btn-primary" id="add-quarter">Add Quarter</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-6 text-right">
                                <button type="button" class="btn btn-primary" id="add-dime">Add Dime</button>
                            </div>
                            <div class="col-md-6 text-left">
                                <button type="button" class="btn btn-primary" id="add-nickel">Add Nickel</button>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <form class="form-horizontal">
                        <div class="form-group form-group-lg">
                            <label class="h3" for="message">Messages</label>
                            <input type="text" class="form-control" id="message" readonly>
                        </div>
                        <div class="form-group form-group-lg">
                            <label class="col-md-2 control-label" for="item">Item:</label>
                            <div class="col-md-10">
                                <input type="number" class="form-control" id="item" readonly>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary" id="make-purchase" disabled>Make Purchase</button>
                    </form>
                    <hr>
                    <form class="form-horizontal">
                        <div class="form-group form-group-lg">
                            <label class="h3" for="change">Change</label>
                            <input type="text" class="form-control" id="change" readonly>
                        </div>
                        <button type="button" class="btn btn-primary" id="change-return">Change Return</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="js/jquery-2.2.4.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
